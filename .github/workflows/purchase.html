<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Penjualan Website</title>
    <link rel="stylesheet" href="style-tech.css">
</head>
<body>
    <header>
        <h1>Purchase Page</h1>
        <p>Lengkapi detail pembelian untuk website yang dipilih.</p>
    </header>

    <div class="layout">

        <main class="main-content">
            <h2>Purchase <span id="item-name"></span></h2>
            <p>Detail produk akan ditampilkan di sini.</p>
            <form id="purchase-form">
                <label for="buyer-name">Nama Pembeli:</label>
                <input type="text" id="buyer-name" required>

                <label for="buyer-email">Email:</label>
                <input type="email" id="buyer-email" required>

                <label for="buyer-phone">Nomor Telepon:</label>
                <input type="tel" id="buyer-phone" required>

                <button type="submit" class="btn">Konfirmasi Pembelian</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Penjualan Website. Semua hak dilindungi.</p>
        <p>Kontak: email@example.com | Tel: 08123456789</p>
    </footer>

    <script>
        // Get item from URL
        const urlParams = new URLSearchParams(window.location.search);
        const item = urlParams.get('item');
        if (item) {
            document.getElementById('item-name').textContent = decodeURIComponent(item);
        }

        // Handle form submit
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('buyer-name').value;
            const email = document.getElementById('buyer-email').value;
            const phone = document.getElementById('buyer-phone').value;
            alert(`Pembelian ${item} dikonfirmasi!\nNama: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nKami akan menghubungi Anda segera.`);
            this.reset();
        });
    </script>
</body>
</html>
